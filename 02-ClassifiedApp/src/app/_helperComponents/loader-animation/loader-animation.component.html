<div class="lds-css ng-scope" *ngIf="isShow">
    <div style="width:100%;height:100%" class="lds-rolling m-auto"><div></div></div>
    <style type="text/css">
      @keyframes lds-rolling {
        0% {
          -webkit-transform: translate(-50%, -50%) rotate(0deg);
          transform: translate(-50%, -50%) rotate(0deg);
        }
  
        100% {
          -webkit-transform: translate(-50%, -50%) rotate(360deg);
          transform: translate(-50%, -50%) rotate(360deg);
        }
      }
  
      @-webkit-keyframes lds-rolling {
        0% {
          -webkit-transform: translate(-50%, -50%) rotate(0deg);
          transform: translate(-50%, -50%) rotate(0deg);
        }
  
        100% {
          -webkit-transform: translate(-50%, -50%) rotate(360deg);
          transform: translate(-50%, -50%) rotate(360deg);
        }
      }
  
      .lds-rolling {
        position: relative;
      }
  
        .lds-rolling div,
        .lds-rolling div:after {
          position: absolute;
          width: 160px;
          height: 160px;
          border: 20px solid #337ab7;
          border-top-color: transparent;
          border-radius: 50%;
        }
  
        .lds-rolling div {
          -webkit-animation: lds-rolling 1s linear infinite;
          animation: lds-rolling 1s linear infinite;
          top: 100px;
          left: 100px;
        }
  
          .lds-rolling div:after {
            -webkit-transform: rotate(90deg);
            transform: rotate(90deg);
          }
  
      .lds-rolling {
        width: 56px !important;
        height: 56px !important;
        -webkit-transform: translate(-28px, -28px) scale(0.28) translate(28px, 28px);
        transform: translate(-28px, -28px) scale(0.28) translate(28px, 28px);
      }
    </style>
  </div>
