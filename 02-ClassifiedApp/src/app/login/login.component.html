<div class="global-container">
    <div class="card login-form">
    <div class="card-body">
        <h3 class="card-title text-center">Welcome To E-Market Fulda</h3>
        <div class="card-text">
            <!--
            <div class="alert alert-danger alert-dismissible fade show" role="alert">Incorrect username or password.</div> -->
            <form class="form-group"  [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                <!-- to error: add class "has-danger" -->
                <div >
                    <label for="username">Username</label>
                    <input type="email" name="email" class="form-control form-control-sm" id="username" aria-describedby="username" formControlName="email" [ngClass]="{ 'is-invalid': submitted && f.email.errors }"/>
                    <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                        <div *ngIf="f.email.errors.required">Email is required</div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <a href="#" style="float:right;font-size:12px;">Forgot password?</a>
                    <input type="password" name="password" class="form-control form-control-sm" id="password" formControlName="password" [ngClass]="{ 'is-invalid': submitted && f.password.errors }"/>
                    <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                        <div *ngIf="f.password.errors.required">Password is required</div>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Sign in</button>
                <div *ngIf="error" class="alert alert-danger mt-3 mb-0">{{error}}</div>

                <div class="sign-up">
                    Don't have an account? <a href="#">Sign Up</a>
                </div>
            </form>
        </div>
    </div>
</div>
</div>
